title: Text module
pages: false
files: false

fields:
  # The title is only used in the Panel for this module
  title:
    label: Module title
    type: text
  
  # The text is used in the module's snippet as $module->text()
  text:
    label: Text
    type: textarea
  
  # Your modules can also contain other fields
  moduleSettings:
    label: Module settings
    type: headline
  width:
    label: Module width
    type: select
    default: small
    options:
      small: small
      medium: medium
      large: large
    width: 1/2
  fontsize:
    label: Font size
    type: select
    default: default
    options:
      default: Default (16px)
      intro: Intro text (24px)
    width: 1/2
